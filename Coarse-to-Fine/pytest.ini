[pytest]
markers =
    integration: tests that require layoutformer_pp and real data/config
    unit: unit tests for Coarse-to-Fine specific code
    e2e: end-to-end tests
    gpu: requires GPU (single or multi)
    distributed: requires multi-GPU with DDP/MPI
    slow: slow tests (>10 minutes)
    real_data: uses real dataset (not mocked)
    cpu_only: CPU-only test
timeout = 120
addopts =
    --cov=coarse_to_fine
    --cov-report=term-missing
    --cov-fail-under=90
    -v
