repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: vulture-c2f
        name: vulture (Coarse-to-Fine)
        entry: bash -c 'cd Coarse-to-Fine && uv run vulture src'
        language: system
        pass_filenames: false
        files: ^Coarse-to-Fine/

      - id: ruff-c2f
        name: ruff (Coarse-to-Fine)
        entry: bash -c 'cd Coarse-to-Fine && uv run ruff check --fix --exit-non-zero-on-fix'
        language: system
        types_or: [python, pyi]
        files: ^Coarse-to-Fine/

      - id: ruff-format-c2f
        name: ruff format (Coarse-to-Fine)
        entry: bash -c 'cd Coarse-to-Fine && uv run ruff format'
        language: system
        types_or: [python, pyi]
        files: ^Coarse-to-Fine/

      - id: pytest-c2f
        name: pytest (Coarse-to-Fine)
        entry: bash -c 'cd Coarse-to-Fine && uv run pytest -vsx -o addopts= --cov=coarse_to_fine'
        language: system
        pass_filenames: false
        files: ^Coarse-to-Fine/

      - id: vulture-layoutdiffusion
        name: vulture (LayoutDiffusion)
        entry: bash -c 'cd LayoutDiffusion && uv run vulture src improved-diffusion/improved_diffusion eval_src util_scripts'
        language: system
        pass_filenames: false
        files: ^LayoutDiffusion/

      - id: ruff-layoutdiffusion
        name: ruff (LayoutDiffusion)
        entry: bash -c 'cd LayoutDiffusion && uv run ruff check --fix --exit-non-zero-on-fix'
        language: system
        types_or: [python, pyi]
        files: ^LayoutDiffusion/

      - id: ruff-format-layoutdiffusion
        name: ruff format (LayoutDiffusion)
        entry: bash -c 'cd LayoutDiffusion && uv run ruff format'
        language: system
        types_or: [python, pyi]
        files: ^LayoutDiffusion/

      - id: pytest-layoutdiffusion
        name: pytest (LayoutDiffusion)
        entry: bash -c 'cd LayoutDiffusion && uv run pytest -vsx -o addopts= --cov=src/layout_diffusion --cov=improved-diffusion/improved_diffusion --cov=improved-diffusion/scripts --cov=eval_src --cov=util_scripts --cov-config=.coveragerc --cov-fail-under=90'
        language: system
        pass_filenames: false
        files: ^LayoutDiffusion/

      - id: vulture-layoutformer-pp
        name: vulture (LayoutFormer++)
        entry: bash -c 'cd LayoutFormer++ && uv run vulture src'
        language: system
        pass_filenames: false
        files: ^LayoutFormer\+\+/

      - id: ruff-layoutformer-pp
        name: ruff (LayoutFormer++)
