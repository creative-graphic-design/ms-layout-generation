        entry: bash -c 'cd LayoutFormer++ && uv run pytest -vsx -o addopts= --cov=layoutformer_pp'
        language: system
        pass_filenames: false
        files: ^LayoutFormer\+\+/

      - id: vulture-layoutprompter
        name: vulture (LayoutPrompter)
