repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ruff
        name: ruff (all)
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types_or: [python, pyi]
        files: ^(Coarse-to-Fine|LayoutDiffusion|LayoutFormer\+\+|LayoutPrompter|Parse-Then-Place)/

      - id: ruff-format
        name: ruff format (all)
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
        files: ^(Coarse-to-Fine|LayoutDiffusion|LayoutFormer\+\+|LayoutPrompter|Parse-Then-Place)/

      - id: vulture
        name: vulture (all)
        entry: uv run vulture Coarse-to-Fine/src LayoutDiffusion/src LayoutDiffusion/improved-diffusion/improved_diffusion LayoutDiffusion/eval_src LayoutDiffusion/util_scripts LayoutFormer++/src LayoutPrompter/src Parse-Then-Place/src
        language: system
        pass_filenames: false
        files: ^(Coarse-to-Fine|LayoutDiffusion|LayoutFormer\+\+|LayoutPrompter|Parse-Then-Place)/

      - id: pytest-c2f
        name: pytest (Coarse-to-Fine)
        entry: bash -c 'cd Coarse-to-Fine && uv run pytest -vsx -o addopts= --cov=coarse_to_fine'
        language: system
        pass_filenames: false
        files: ^Coarse-to-Fine/

      - id: pytest-layoutdiffusion
        name: pytest (LayoutDiffusion)
        entry: bash -c 'cd LayoutDiffusion && uv run pytest -vsx -o addopts= --cov=src/layout_diffusion --cov=improved-diffusion/improved_diffusion --cov=improved-diffusion/scripts --cov=eval_src --cov=util_scripts --cov-config=.coveragerc --cov-fail-under=90'
        language: system
        pass_filenames: false
        files: ^LayoutDiffusion/

      - id: pytest-layoutformer-pp
        name: pytest (LayoutFormer++)
        entry: bash -c 'cd LayoutFormer++ && uv run pytest -vsx -o addopts= --cov=layoutformer_pp'
        language: system
        pass_filenames: false
        files: ^LayoutFormer\+\+/

      - id: pytest-layoutprompter
        name: pytest (LayoutPrompter)
        entry: bash -c 'cd LayoutPrompter && uv run pytest -vsx -o addopts= --cov=layoutprompter'
        language: system
        pass_filenames: false
        files: ^LayoutPrompter/

      - id: pytest-parse-then-place
        name: pytest (Parse-Then-Place)
        entry: bash -c 'cd Parse-Then-Place && uv run pytest -vsx -o addopts= --cov=parse_then_place'
        language: system
        pass_filenames: false
        files: ^Parse-Then-Place/
